<!DOCTYPE html>
<html>
<head>
	<title>Clock Sample : Caramel.js</title>
	<script type="text/javascript" src="../../../src/caramel.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<style type="text/css">
	.template{
		display: none;

</html>
